<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@700&family=Space+Grotesk:wght@500&display=swap"
    rel="stylesheet">
  <script src="./app.js" defer></script>
</head>

<body>
  <main class="interactive-header">
    <div class="back-img">
      <img src="images/bg-card-back.png" alt="">
      <h4 class="pin">000</h4>
    </div>
    <div class="front-img">
      <img src="images/bg-card-front.png">
      <img src="./images/card-logo.svg" class="logo-img">
      <h3 class="serial-num">0000 0000 0000 0000</h3>
      <h3 class="card-holder-name">jan appleseed</h3>
      <h3 class="card-exp-date">00/00</h3>
    </div>
  </main>
  <section class="data-sec">
    <div class="holder-name">
      <h3>cardholder Name</h3>
      <input type="text" placeholder="e.g.Jane Appleseed" id="name">
    </div>
    <div class="card-number">
      <h3>card Number</h3>
      <input type="text" placeholder="e.g.1234 5678 9123 0000" id="number">
    </div>
    <div class="card-date">
      <div class="year-month-text">
        <h3>exp.date <span class="symbol">(mm/yy)</span></h3>
        <h3 class="cvc">cvc</h3>
      </div>
      <div class="inputs">
        <input type="text" placeholder="MM" id="ex-month">
        <input type="text" placeholder="YY" id="ex-year">
        <input type="text" placeholder="e.g.123" id="cvc">
      </div>
    </div>
    <button class="confirm">Confirm</button>
  </section>

</html>
